<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparar Archivos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>

    <!-- Elementos a la izquierda -->
    <h1><a href="#comparar" onclick="goTo('index')">Comparador de plagio</a></h1>

    <!-- Elementos a la derecha -->
    <nav class="header-right">
      <!-- Navigation Bar -->
      <ul class="nav-links">
        <li><a href="#comparar" onclick="goTo('comparar')">Comparar archivos</a></li>
        <li><a href="#subir" onclick="goTo('subir')">Subir archivos</a></li>
      </ul>

      <!-- Hamburger Menu -->
      <div class="menu-icon">&#9776;</div>
    </nav>

  </header>

  <section class="upload-controls">
    <button onclick="goTo('upload')">Subir archivos</button>
    <button onclick="goTo('index')">Menú principal</button>
  </section>

  <section class="students-list">
    <h2>Selecciona dos alumnos</h2>
    <div class="student-options" id="studentOptions">
    </div>
  </section>

  <section class="code-view">
    <div class="code-box">
      <h3 id="codeTitle1">Código Alumno A</h3>
      <pre id="code1">
// Código ejemplo A
p1 = 2
p2 = 3
r = p1 + p2
      </pre>
    </div>
    <div class="code-box">
      <h3 id="codeTitle2">Código Alumno D</h3>
      <pre id="code2">
// Código ejemplo D
n1 = 2
n2 = 3
result = n1 + n2
print(result)
      </pre>
    </div>
  </section>

  <section class="compare-button">
    <button onclick="alert('Comparando códigos...')">Comparar</button>
  </section>

  <script src="js/comparar.js"></script>
</body>
</html>
